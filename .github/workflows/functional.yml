name: Functional Tests (UI)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  functional-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Node (for Allure CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Allure CLI
        run: npm i -g allure-commandline

      - name: Run Functional UI Tests
        continue-on-error: true
        run: mvn clean test -DsuiteXmlFile=src/test/resources/suites/testng-functional.xml -Denv=dev-test

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate target/allure-results --clean -o allure-report
          touch allure-report/.nojekyll

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: allure-functional-ui
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: Add Allure Report URL to summary
        if: always()
        run: |
          echo "### Allure Functional UI report" >> $GITHUB_STEP_SUMMARY
          echo "https://irynadim.github.io/Prestashop-UI-TF/allure-functional-ui/" >> $GITHUB_STEP_SUMMARY
