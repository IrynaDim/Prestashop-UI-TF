name: Smoke Tests (UI)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  smoke-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Node (for Allure CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Allure CLI
        run: npm i -g allure-commandline

      - name: Clean Allure results
        run: rm -rf target/allure-results

      - name: Run Smoke Tests
        run: mvn clean test -Dgroups=SMOKE

      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            allure generate target/allure-results --clean -o allure-report
            touch allure-report/.nojekyll
          else
            echo "No allure-results found, skipping report generation"
          fi

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: allure-smoke-ui/${{ github.run_id }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: Add Allure Report URL to summary
        if: always()
        run: |
          echo "### Allure SMOKE report" >> $GITHUB_STEP_SUMMARY
          echo "https://irynadim.github.io/Prestashop-UI-TF/allure-smoke-ui/${{ github.run_id }}/" >> $GITHUB_STEP_SUMMARY
